<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .image_wrapper{
            position: relative;
        }
        .inner-img{
            border: 2px solid red;
            width: 600px;
            height: 500px;
            transition: 19s;
        }
        .inner-img:hover{
            transform:scale(2);
        }
    </style>
</head>
<body>
    <div class="image_wrapper">
        <img class="inner-img" src="/images/download (1).jpg" alt="bird">
    </div>        
</body>
</html>
