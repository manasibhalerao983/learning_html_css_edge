<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .b_shadow{
            width: 400px;
            height: 200px;
            box-shadow:15px 17px 8px pink;
        }
   
        .d_shadow{
            width: 400px;
            height: 200px;
            filter:drop-shadow(11px 12px 8px red);
        }
    </style>

</head>
<body>
    <img  class="b_shadow" src="/images/pngimage.jpg" alt="bird">
  
    <img  class="d_shadow" src="/images/butterfly.png" alt="bird">
</body>
</html>
